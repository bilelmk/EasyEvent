<ion-header translucent="true">
  <ion-toolbar  color="primary">
    <ion-buttons *ngIf="!showSearchbar" slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title *ngIf="ios">Attendees</ion-title>
    <ion-title *ngIf="!ios && !showSearchbar">Attendees</ion-title>
    <ion-searchbar *ngIf="showSearchbar" showCancelButton="always"  (ionCancel)="showSearchbar = false" placeholder="Search"></ion-searchbar>
    <ion-buttons slot="end">
      <ion-button *ngIf="!ios && !showSearchbar" (click)="showSearchbar = true">
        <ion-icon slot="icon-only" name="search"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
