<ion-content>
  <ion-header class="ion-no-border">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/home/invitations"></ion-back-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <div class="about-header">
    <div class="about-image madison" [ngStyle]="'madison' && {'opacity': '1'}"></div>
  </div>

  <ion-grid>
    <div class="about-info">
      <h3 class="ion-padding-top ion-padding-start ion-text-center">{{invitation.event?.name}}</h3>
      <h3 class="ion-padding-top ion-padding-start">Description</h3>
      <p class="ion-padding-start ion-padding-end " style="width: 100%">
        {{invitation.event?.description}}
      </p>
      <h3 class="ion-padding-top ion-padding-start">Details</h3>
      <ion-list lines="none">
        <ion-item>
          <ion-icon slot="start" name="calendar-outline"></ion-icon>
          <ion-label>
            JUN 11
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-icon slot="start" name="alarm-outline"></ion-icon>
          <ion-label>
            08:00 H
          </ion-label>
        </ion-item>

        <ion-item>
          <ion-label>
          </ion-label>
        </ion-item>
      </ion-list>

      <ion-row class="ion-padding">
        <ion-col size="6">
          <ion-button (click)="presentPollsModal()" fill="outline" expand="block" type="raised">
            <ion-icon slot="start" name="podium"></ion-icon>
            Polls
          </ion-button>
        </ion-col>

        <ion-col size="6">
          <ion-button (click)="presentSurveysModal()" fill="outline" expand="block" type="raised">
            <ion-icon slot="start" name="star"></ion-icon>
            Serveys
          </ion-button>
        </ion-col>

        <ion-col size="6">
          <ion-button (click)="presentRoomsModal()" fill="outline" expand="block" type="raised">
            <ion-icon slot="start" name="home"></ion-icon>
            Rooms
          </ion-button>
        </ion-col>

        <ion-col  size="6">
          <ion-button (click)="presentShirtsModal()" fill="outline" expand="block" type="raised">
            <ion-icon slot="start" name="shirt"></ion-icon>
            Goodies
          </ion-button>
        </ion-col>

<!--        <ion-col  size="6">-->
<!--          <ion-button fill="outline" expand="block" type="raised">-->
<!--            <ion-icon slot="start" name="image"></ion-icon>-->
<!--            Images-->
<!--          </ion-button>-->
<!--        </ion-col>-->

<!--        <ion-col  size="6">-->
<!--          <ion-button fill="outline" expand="block" type="raised">-->
<!--            <ion-icon slot="start" name="document-attach"></ion-icon>-->
<!--            Documents-->
<!--          </ion-button>-->
<!--        </ion-col>-->
      </ion-row>


      <div *ngIf="isAdmin">
        <h3 class="ion-padding-top ion-padding-start">Admin</h3>

        <ion-row class="ion-padding">
          <ion-col size="6">
            <ion-button (click)="presentQRModal()" fill="outline" expand="block" type="raised">
              <ion-icon slot="start" name="podium"></ion-icon>
              Scan QR
            </ion-button>
          </ion-col>

<!--          <ion-col size="6">-->
<!--            <ion-button (click)="presentStatModal()" fill="outline" expand="block" type="raised">-->
<!--              <ion-icon slot="start" name="podium"></ion-icon>-->
<!--              Statistique-->
<!--            </ion-button>-->
<!--          </ion-col>-->

        </ion-row>
      </div>

    </div>

  </ion-grid>

</ion-content>
