<ion-content>
  <ion-header class="ion-no-border">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/home/invitations"></ion-back-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <div class="about-header">

    <div class="about-image madison" [ngStyle]="'madison' && {'opacity': '1'}"></div>

  </div>

  <div class="about-info">
    <h3 class="ion-padding-top ion-padding-start ion-text-center">{{invitation.event?.name}}</h3>

    <h3 class="ion-padding-top ion-padding-start">Description</h3>

    <p class="ion-padding-start ion-padding-end " style="width: 100%">
      {{invitation.event?.description}}
    </p>

    <h3 class="ion-padding-top ion-padding-start">Details</h3>

    <ion-list lines="none">
      <ion-item>
        <ion-icon slot="start" name="calendar-outline"></ion-icon>
        <ion-label>
          JUN 11
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-icon slot="start" name="alarm-outline"></ion-icon>
        <ion-label>
          08:00 H
        </ion-label>
      </ion-item>

      <ion-item>
        <ion-label>
        </ion-label>
      </ion-item>
    </ion-list>

  </div>

  <ion-button  (click)="acceptInvitation()" color="primary" expand="full" class="confirm-button" >Confirmer la pr√©sence</ion-button>

</ion-content>
