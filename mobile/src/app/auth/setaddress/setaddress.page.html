<ion-content fullscreen="true">
  <ion-grid >
    <ion-row class="logo-row">
      <ion-col size="8" size-sm="4" offset="2" offset-sm="4" >
        <img src="../../../assets/image/wlogo.png" alt="logo">
      </ion-col>
    </ion-row>

    <form >
      <ion-row class="ion-margin-top">

        <ion-col size="10" size-sm="6" offset="1" offset-sm="3">
          <label   class="login-label">City</label>
        </ion-col>
        <ion-col size="10" size-sm="6" offset="1" offset-sm="3" >
          <input name="email" class="login-input" type="text" />
        </ion-col>

        <ion-col size="10" size-sm="6" offset="1" offset-sm="3">
          <label   class="login-label">Street</label>
        </ion-col>
        <ion-col size="10" size-sm="6" offset="1" offset-sm="3" >
          <input name="email" class="login-input" type="text" />
        </ion-col>

        <ion-col size="10" size-sm="6" offset="1" offset-sm="3">
          <label   class="login-label">Postal Code</label>
        </ion-col>
        <ion-col size="10" size-sm="6" offset="1" offset-sm="3" class="ion-margin-bottom">
          <input name="email" class="login-input" type="text" />
        </ion-col>

        <ion-col  size="10" size-sm="6" offset="1" offset-sm="3">
          <ion-button  color="light" expand="full" >Add Your Address</ion-button>
        </ion-col>

      </ion-row>
    </form>
  </ion-grid>


</ion-content>
