<ion-content>
  <ion-header class="ion-no-border">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button menu="custom"></ion-menu-button>
      </ion-buttons>
      <ion-buttons  slot="end">
        <ion-button shape="rounded" size="large" >
          <ion-icon slot="icon-only" name="ellipsis-vertical"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <div class="user-background">
    <img [src]='user ? user.image : null' alt="image" />
    <button  (click)="onPickImage()" class="ion-activatable ">
      <ion-ripple-effect type="unbounded"></ion-ripple-effect>
      <ion-icon name="camera-outline" ></ion-icon>
    </button>
  </div>

  <div>
    <h4 class="user-name"> {{user ? user.first_name : null }} {{ user ? user.last_name : null}} </h4>
    <ion-list lines="none">
      <ion-list-header>
        General informations
      </ion-list-header>

      <ion-item class="user-item">
        <ion-icon slot="start" name="mail-outline"></ion-icon>
        <ion-label>
          {{user ? user.email : null }}
        </ion-label>
      </ion-item>

      <ion-item class="user-item">
        <ion-icon slot="start" name="location-outline"></ion-icon>
        <ion-label>
          {{user ? user.address : null }}
        </ion-label>
      </ion-item>

      <ion-item class="user-item">
        <ion-icon slot="start" name="call-outline"></ion-icon>
        <ion-label>
          {{user ? user.phone : null }}
        </ion-label>
      </ion-item>

    </ion-list>

    <ion-list lines="none">
      <ion-list-header>
        Settings
      </ion-list-header>

      <ion-item class="user-item">
        <ion-icon slot="start" name="cloud-offline-outline"></ion-icon>
        <ion-label>
          {{'menu.offlinemode' | translate}}
        </ion-label>
        <ion-toggle [(ngModel)]="offline"></ion-toggle>
      </ion-item>

<!--      <ion-item class="user-item">-->
<!--        <ion-icon slot="start" name="moon-outline"></ion-icon>-->
<!--        <ion-label>-->
<!--          {{'menu.darkmode' | translate}}-->
<!--        </ion-label>-->
<!--        <ion-toggle [(ngModel)]="dark"></ion-toggle>-->
<!--      </ion-item>-->

      <ion-item (click)="changeLanguage()" class="user-item">
        <ion-icon slot="start" name="language-outline"></ion-icon>
        <ion-label>
          {{'menu.language' | translate}}
        </ion-label>
      </ion-item>

    </ion-list>

    <ion-row class="confirm-buttons" *ngIf="imageSelected">
      <ion-col size="6">
        <ion-button (click)="saveImage()" color="primary" expand="full" >Save Image</ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button (click)="cancel()" color="secondary" expand="full" >Cancel</ion-button>
      </ion-col>
    </ion-row>
  </div>



</ion-content>
