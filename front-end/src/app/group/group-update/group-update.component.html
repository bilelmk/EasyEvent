<div class="dialog-container">

  <p class="dialog-title" >{{'groups.update_group' | translate}}</p>

  <form [formGroup]="updateForm" class="row justify-content-center align-items-center scale-in-center mt-3 p-4">

    <div class="col-12">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>{{'groups.name' | translate}}</mat-label>
        <input  formControlName="name" matInput name="name" type="text" >
      </mat-form-field>
    </div>

    <div class="col-12">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>{{'groups.description' | translate}}</mat-label>
        <textarea formControlName="description" matInput name="description" rows="6" >
        </textarea>
      </mat-form-field>
    </div>


    <div class="col-12" >
      <button class="submit-btn full-width" (click)="updateGroup()" [disabled]="!updateForm.valid">
        {{'groups.add' | translate}}
      </button>
    </div>

  </form>

</div>
