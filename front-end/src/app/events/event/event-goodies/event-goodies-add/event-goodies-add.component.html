<div class="dialog-container">

  <p class="dialog-title" >{{ 'event_goodies.add_goody' | translate}}</p>

  <form [formGroup]="addForm" class="row justify-content-center align-items-center scale-in-center mt-3 p-4">

    <div class="col-12">
      <mat-form-field class="full-width" appearance="outline">
        <mat-label>{{ 'event_goodies.name' | translate}}</mat-label>
        <input  formControlName="name" matInput name="name" type="text" required>
      </mat-form-field>
    </div>

    <div class="col-12 row justify-content-between align-items-center mb-3">
      <div class="col-10 no-pdading" >
        {{ 'event_goodies.features' | translate}}
      </div>

      <div  class="col-2 no-pdading mt-1" >
        <button class="option-btn" matTooltip=" {{ 'event_goodies.add_feature' | translate}}"
                [matTooltipPosition]="'above'" mat-ripple style="float:right" (click)="openAddFeaturesDialog()">
          <i class="material-icons" >
            add
          </i>
        </button>
      </div>
    </div>

    <div class="col-12" *ngFor="let feature of feature_list">
      <p>{{feature.feature_name}}</p>
    </div>

    <div class="col-12" >
      <button class="submit-btn full-width" (click)="addGoody()" [disabled]="!addForm.valid">
        {{ 'event_goodies.add' | translate}}
      </button>
    </div>

  </form>

</div>
