<div class="dialog-container">

  <p class="dialog-title" >{{ 'event_goodies.add_feature' | translate}}</p>

  <form [formGroup]="addForm" class="row justify-content-center scale-in-center mt-3 p-4">

    <div class="col-12">
      <mat-form-field class="full-width" appearance="outline">
        <mat-label>{{ 'event_goodies.name' | translate}}</mat-label>
        <input  formControlName="feature_name" matInput name="feature_name" type="text" required>
      </mat-form-field>
    </div>


    <div class="col-10">
      <mat-form-field class="full-width" appearance="outline">
        <mat-label>{{ 'event_goodies.option' | translate}}</mat-label>
        <input #option_name matInput name="name" type="text">
      </mat-form-field>
    </div>

    <div  class="col-2 no-pdading mt-1" >
      <button class="option-btn" matTooltip="{{ 'event_goodies.add_option' | translate}}" [matTooltipPosition]="'above'"
              mat-ripple style="float:right" (click)="addOption(option_name)" [disabled]="!option_name.value">
        <i class="material-icons" >
          add
        </i>
      </button>
    </div>

<!--    <div class="col-12" *ngFor="let feature of goody.feature_list">-->
<!--      <p>{{feature.feature_name}}</p>-->
<!--    </div>-->

    <div class="col-12" >
      <button class="submit-btn full-width" (click)="addFeature()" [disabled]="!addForm.valid">
        {{ 'event_goodies.add' | translate}}
      </button>
    </div>

  </form>

</div>
