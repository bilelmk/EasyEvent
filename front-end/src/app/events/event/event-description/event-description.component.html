<div class="content-container scale-in-center">
  <mat-card class="example-card">
    <mat-card-header>
      <p>{{'event_description.event_description' | translate}}</p>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="descriptionForm" >
        <div class="row justify-content-center align-items-center">

          <div class="col-12 mt-3 row">
            <div class="col-12 col-lg-6">
              <mat-form-field appearance="outline" class="full-width" >
                <mat-label>{{'event_description.event_name' | translate}}</mat-label>
                <input formControlName="name" matInput  name="name" type="text" />
              </mat-form-field>
            </div>
            <div class="col-12 col-lg-6">
              <mat-form-field appearance="outline" class="full-width" >
                <mat-label>{{'event_description.number_attendees' | translate}}</mat-label>
                <input formControlName="attendees_number" matInput type="number"  name="attendees_number"  />
              </mat-form-field>
            </div>
          </div>

          <div class="col-12 row mt-3">
            <div class="col-12 col-md-6">
              <mat-form-field appearance="outline" class="full-width" >
                <mat-label>{{'event_description.start_date' | translate}}</mat-label>
                <input matInput formControlName="start_date" [matDatepicker]="startDatePicker">
                <mat-datepicker-toggle matSuffix [for]="startDatePicker" ></mat-datepicker-toggle>
                <mat-datepicker #startDatePicker ></mat-datepicker>
              </mat-form-field>
            </div>
            <div  class="col-6 col-md-6">
              <mat-form-field appearance="outline" class="full-width" >
                <mat-label>{{'event_description.end_date' | translate}}</mat-label>
                <input  formControlName="end_date" matInput [matDatepicker]="dueDatePicker" >
                <mat-datepicker-toggle matSuffix [for]="dueDatePicker"></mat-datepicker-toggle>
                <mat-datepicker  #dueDatePicker></mat-datepicker>
              </mat-form-field>
            </div>
          </div>

          <div class="col-12 mt-3">
            <mat-form-field appearance="outline" class="full-width" >
              <mat-label>{{'event_description.description' | translate}}</mat-label>
              <textarea formControlName="description" matInput type="number"  name="description"  required rows="4"></textarea>
            </mat-form-field>
          </div>

<!--            </div>-->

<!--                  (cropperReady)="cropperReady()"-->
<!--                  (loadImageFailed)="loadImageFailed()"-->
<!--                >-->
<!--                </image-cropper>-->
<!--              </div>-->
<!--            </div>-->
<!--          </div>-->

          <div class="col-12 mt-5">
            <div class="map-container">
              <div class="map-frame">
                <div id="map"></div>
              </div>
            </div>
          </div>

          <div class="col-12 mt-5" >
            <button class="submit-btn half-width" (click)="updateDescription()" [disabled]="!descriptionForm.valid" >
              {{'event_description.update' | translate}}
            </button>
          </div>

        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
