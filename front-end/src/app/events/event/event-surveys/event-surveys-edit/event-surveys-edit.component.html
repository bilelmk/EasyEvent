<div class="dialog-container">

  <p class="dialog-title" >{{'event_surveys.update_survey' | translate}}</p>

  <form [formGroup]="updateForm" class="row justify-content-center align-items-center scale-in-center mt-3 p-4">

    <div class="col-12">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>{{'event_surveys.title' | translate}}</mat-label>
        <input  formControlName="title" matInput name="title" type="text">
      </mat-form-field>
    </div>

    <div class="col-12">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>{{'event_surveys.description' | translate}}</mat-label>
        <textarea formControlName="description" matInput name="description" rows="6">
        </textarea>
      </mat-form-field>
    </div>

    <div class="col-12">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>{{'event_surveys.stars' | translate}}</mat-label>
        <input formControlName="star_number" matInput  name="star_number" type="number" />
      </mat-form-field>
    </div>

    <div class="col-12" >
      <button class="submit-btn full-width" (click)="updateSurvey()" [disabled]="!updateForm.valid">
        {{'event_surveys.update' | translate}}
      </button>
    </div>

  </form>
</div>
