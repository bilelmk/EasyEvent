<div class="dialog-container">

<p class="dialog-title" >{{'event_votes.add_vote_option' | translate}}</p>

<form [formGroup]="optionForm" class="row justify-content-center align-items-center scale-in-center mt-3 p-4">

  <div class="col-12">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>{{'event_votes.option_title' | translate}}</mat-label>
      <input  formControlName="title" matInput name="title" type="text">
    </mat-form-field>
  </div>

  <div class="col-12">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>{{'event_votes.option_description' | translate}}</mat-label>
      <textarea formControlName="description" matInput name="description" rows="6" >
        </textarea>
    </mat-form-field>
  </div>

  <div class="col-12" >
    <button class="submit-btn full-width" (click)="addOption()" [disabled]="!optionForm.valid">
      {{'event_votes.add' | translate}}
    </button>
  </div>

</form>

</div>
