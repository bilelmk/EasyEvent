<div class="dialog-container">

  <p class="dialog-title" >{{'event_votes.add_vote' | translate}}</p>

  <form [formGroup]="voteForm" class="row scale-in-center mt-3 p-4">

    <div class="col-12">
      <mat-form-field appearance="outline">
        <mat-label>{{'event_votes.vote_title' | translate}}</mat-label>
        <input  formControlName="title" matInput name="title" type="text" required>
      </mat-form-field>
    </div>

    <div class="col-12">
      <mat-form-field appearance="outline">
        <mat-label>{{'event_votes.vote_description' | translate}}</mat-label>
        <textarea formControlName="description" matInput name="description" rows="4" >
        </textarea>
      </mat-form-field>
    </div>

    <div class="col-10">
      <mat-form-field appearance="outline">
        <mat-label>{{'event_votes.option_title' | translate}}</mat-label>
        <input #option_title matInput type="text" >
      </mat-form-field>
    </div>

    <div class="col-2">
      <button class="btn" (click)="addVoteOption(option_title , option_description)" [disabled]="!option_title.value">
        <i class="material-icons" >
          add
        </i>
      </button>
    </div>

    <div class="col-10">
      <mat-form-field appearance="outline">
        <mat-label>{{'event_votes.option_description' | translate}}</mat-label>
        <input #option_description matInput type="text" >
      </mat-form-field>
    </div>

    <div class="col-2">
    </div>

    <div class="col-12" >
      <button class="submit-btn" (click)="addVote()" [disabled]="!voteForm.valid">
        {{'event_votes.add' | translate}}
      </button>
    </div>

  </form>

</div>
