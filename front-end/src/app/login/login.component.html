<div class="container scale-in-center">
  <div class="row justify-content-center align-items-center">
    <div class="col-12 col-sm-10 col-md-8 col-lg-6" >

      <mat-card class="p-2 p-sm-3 p-md-4">
        <div class="text-center mb-5 mt-5" >
          <img class="col-10 col-sm-8 col-md-7 img-fluid" src="../../assets/img/logo.png" alt="logo">
        </div>

        <p class="text-center mb-5">{{ 'login.login_to_your_account' | translate}}</p>

        <mat-card-content>

          <form name="loginForm" [formGroup]="loginForm" novalidate>

            <mat-form-field appearance="outline" class="col-12">
              <mat-label>{{ 'login.username' | translate}}</mat-label>
              <input matInput formControlName="username">
              <mat-icon matSuffix class="secondary-text">perm_identity</mat-icon>
              <mat-error *ngIf="loginForm.get('username').hasError('required')">
                Username is required
              </mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline" class="col-12">
              <mat-label>{{ 'login.password' | translate}}</mat-label>
              <input matInput type="password" formControlName="password">
              <mat-icon matSuffix class="secondary-text">lock</mat-icon>
              <mat-error>
                Password is required
              </mat-error>
            </mat-form-field>

            <section class="ml-3">
              <mat-checkbox class="example-margin" >{{ 'login.remember_me' | translate}}</mat-checkbox>
            </section>

            <button class="dialog-btn mb-5" [disabled]="loginForm.invalid" (click)="onLogin()" >
              {{ 'login.login' | translate}}
            </button>
          </form>

        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
